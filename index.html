<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC Sample/Specimen Picker</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    button {
      background: #4d94ff;
      color: #fff;
      cursor: pointer;
    }
    .team-box {
      background: #1e1e1e;
      padding: 15px;
      margin-top: 20px;
      border: 1px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 18px;
    }
    .team-box img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <h1>FTC Sample/Specimen Picker</h1>
  <input type="number" id="teamNumberInput" placeholder="Enter team number" />
  <button onclick="fetchTeamData()">Analyze</button>

  <div id="result"></div>

  <script>
    async function fetchGraphQL(teamNumber) {
      const query = `
        query {
          teamByNumber(number: ${teamNumber}) {
            events(season: 2024) {
              stats {
                ... on TeamEventStats2024 {
                  opr {
                    totalPointsNp
                    autoPoints
                    autoSpecimenPoints
                    autoSamplePoints
                    dcPoints
                    dcSpecimenPoints
                    dcSamplePoints
                    dcParkPoints
                  }
                }
              }
            }
            name
          }
        }
      `;

      const response = await fetch("https://api.ftcscout.org/graphql", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      });

      const { data } = await response.json();
      return data?.teamByNumber || null;
    }

    async function fetchTeamData() {
      const input = document.getElementById("teamNumberInput");
      const teamNumber = parseInt(input.value.trim());
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Loading...";

      if (!teamNumber) {
        resultDiv.innerHTML = "Please enter a valid team number.";
        return;
      }

      try {
        const teamData = await fetchGraphQL(teamNumber);
        if (!teamData || !teamData.events.length) {
          resultDiv.innerHTML = "No data found for this team.";
          return;
        }

        let sampleTotal = 0, specimenTotal = 0;
        for (const event of teamData.events) {
          const stats = event.stats?.opr || {};
          sampleTotal += (stats.dcSamplePoints || 0) + (stats.autoSamplePoints || 0);
          specimenTotal += (stats.dcSpecimenPoints || 0) + (stats.autoSpecimenPoints || 0);
        }

        resultDiv.innerHTML = `
          <div class="team-box">
            ${sampleTotal >= specimenTotal ? `
              <img src="icons/sample.png" alt="Sample Icon" />
              <strong>${teamNumber}</strong> - ${teamData.name}
              <span>(Sample: ${sampleTotal} pts)</span>
            ` : `
              <img src="icons/specimen.png" alt="Specimen Icon" />
              <strong>${teamNumber}</strong> - ${teamData.name}
              <span>(Specimen: ${specimenTotal} pts)</span>
            `}
          </div>
        `;
      } catch (err) {
        resultDiv.innerHTML = "Error loading team data.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
