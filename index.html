<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC Match Predictions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #121212;
      --fg: #ffffff;
      --accent-red: #ff4d4d;
      --accent-blue: #4d94ff;
      --accent-yellow: #ffd700;
      --accent-purple: #b366ff;
      --card-bg: #1e1e1e;
      --border: #333;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
      text-align: center;
    }

    .info, #eventTitle {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
      text-align: center;
    }

    input, button {
      padding: 8px 12px;
      margin: 5px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background-color: #222;
      color: var(--fg);
    }

    button {
      background-color: var(--accent-blue);
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c6ed2;
    }

    table {
      width: 98%;
      max-width: 1400px;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: var(--card-bg);
      border: 1px solid var(--border);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid var(--border);
      font-size: 13px;
    }

    th {
      background-color: #2c2c2c;
      font-weight: 600;
    }

    .red-team {
      color: var(--accent-red);
    }

    .blue-team {
      color: var(--accent-blue);
    }

    .highlighted.red-team {
      background-color: var(--accent-red);
      color: #ffffff;
      font-weight: bold;
    }

    .highlighted.blue-team {
      background-color: var(--accent-blue);
      color: #ffffff;
      font-weight: bold;
    }

    .summary-box {
      background-color: #2c2c2c;
      border: 1px solid var(--border);
      padding: 12px 16px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 14px;
      color: var(--fg);
      max-width: 800px;
      text-align: center;
    }

    #footer {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }

    #loading {
      font-size: 14px;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>FTC Match Predictions</h1>
  <div id="eventTitle" class="info">Enter a valid FTCScout event code to begin.</div>

  <div>
    <input type="text" id="eventCode" placeholder="Enter event code" />
    <input type="number" id="highlightTeam" placeholder="Highlight team #" />
    <button id="loadButton">Load Matches</button>
  </div>

  <div id="summary-container"></div>
  <div id="loading"></div>

  <table id="matches">
    <thead>
      <tr>
        <th>Match</th>
        <th>Red 1</th>
        <th>Red 2</th>
        <th>Red OPR</th>
        <th>Winner</th>
        <th>Blue OPR</th>
        <th>Blue 1</th>
        <th>Blue 2</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="footer">Powered by FTCScout API</div>

  <script>
    const teamCache = {};
    const matchResults = {};
    const teamScores = {};
    let teamNames = {};

    document.getElementById("loadButton").addEventListener("click", loadMatches);

    function addSummary(message) {
      const container = document.getElementById("summary-container");
      const box = document.createElement("div");
      box.className = "summary-box";
      box.textContent = message;
      container.appendChild(box);
    }

    function addSpacer() {
      const container = document.getElementById("summary-container");
      const spacer = document.createElement("br");
      container.appendChild(spacer);
    }

    function toOrdinal(n) {
      const s = ["th", "st", "nd", "rd"];
      const v = n % 100;
      return n + (s[(v - 20) % 10] || s[v] || s[0]);
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Error " + res.status);
      return res.json();
    }

    async function getTeamData(teamNumber) {
      if (teamCache[teamNumber]) return teamCache[teamNumber];
      try {
        const [info, stats] = await Promise.all([
          fetchJSON("https://api.ftcscout.org/rest/v1/teams/" + teamNumber),
          fetchJSON("https://api.ftcscout.org/rest/v1/teams/" + teamNumber + "/quick-stats?season=2024")
        ]);
        const name = info.name || "Unknown";
        const opr = stats?.tot?.value ?? 0;
        const auto = stats?.auto?.value ?? 0;
        teamCache[teamNumber] = { name, opr, auto };
        teamNames[teamNumber] = name;
        return { name, opr, auto };
      } catch {
        teamCache[teamNumber] = { name: "Unknown", opr: 0, auto: 0 };
        return { name: "Unknown", opr: 0, auto: 0 };
      }
    }

    function trackTeam(team, isWin, isTie, score, autoAllianceTotal, isPlayoff) {
      if (!matchResults[team]) {
        matchResults[team] = { wins: 0, losses: 0, ties: 0, highScore: 0 };
        teamScores[team] = { autoAllianceTotals: [] };
      }
      if (!isPlayoff) {
        if (isTie) matchResults[team].ties++;
        else if (isWin) matchResults[team].wins++;
        else matchResults[team].losses++;
        teamScores[team].autoAllianceTotals.push(autoAllianceTotal);
      }
      if (score > matchResults[team].highScore)
        matchResults[team].highScore = score;
    }

    function formatMatchNumber(num) {
      if (num > 20000) {
        const playoff = num - 20000;
        const round = Math.floor(playoff / 1000);
        const sub = playoff % 100;
        return sub === 1 ? `M-${round}` : `M-${round}.${sub}`;
      }
      return `Q-${num}`;
    }

    async function loadMatches() {
      const code = document.getElementById("eventCode").value.trim();
      const highlightTeam = parseInt(document.getElementById("highlightTeam").value.trim());
      const tbody = document.querySelector("#matches tbody");
      const summaryBox = document.getElementById("summary-container");
      const loadingMsg = document.getElementById("loading");
      const eventTitle = document.getElementById("eventTitle");

      loadingMsg.textContent = "Loading...";
      tbody.innerHTML = "";
      summaryBox.innerHTML = "";
      Object.keys(teamCache).forEach(k => delete teamCache[k]);
      Object.keys(matchResults).forEach(k => delete matchResults[k]);
      Object.keys(teamScores).forEach(k => delete teamScores[k]);
      teamNames = {};
      eventTitle.textContent = "";

      try {
        const [matches, event] = await Promise.all([
          fetchJSON(`https://api.ftcscout.org/rest/v1/events/2024/${code}/matches`),
          fetchJSON(`https://api.ftcscout.org/rest/v1/events/2024/${code}`)
        ]);

        if (!matches.length) return addSummary("No matches found.");

        eventTitle.textContent = event.name || "FTC Event";

        let highestScore = 0, highTeams = [], totalAverageMatchScore = 0, matchCount = 0;

        for (const match of matches) {
          const num = match.id || match.matchNumber;
          const isPlayoff = num > 20000;
          const teams = match.teams || [];

          const red = teams.filter(t => t.alliance === "Red" && t.station !== "NotOnField");
          const blue = teams.filter(t => t.alliance === "Blue" && t.station !== "NotOnField");

          const redData = await Promise.all(red.map(t => getTeamData(t.teamNumber)));
          const blueData = await Promise.all(blue.map(t => getTeamData(t.teamNumber)));

          const redOPR = Math.round(redData.reduce((a, b) => a + (b.opr || 0), 0));
          const blueOPR = Math.round(blueData.reduce((a, b) => a + (b.opr || 0), 0));

          const redAuto = Math.round(redData.reduce((a, b) => a + (b.auto || 0), 0));
          const blueAuto = Math.round(blueData.reduce((a, b) => a + (b.auto || 0), 0));

          const redScore = match.allianceScores?.Red ?? 0;
          const blueScore = match.allianceScores?.Blue ?? 0;

          totalAverageMatchScore += redScore + blueScore;
          matchCount++;

          const winner = redScore > blueScore ? "Red" : blueScore > redScore ? "Blue" : "Tie";

          // Track teams results and stats
          red.forEach(t => trackTeam(t.teamNumber, winner === "Red", winner === "Tie", redScore, redAuto, isPlayoff));
          blue.forEach(t => trackTeam(t.teamNumber, winner === "Blue", winner === "Tie", blueScore, blueAuto, isPlayoff));

          if (redScore > highestScore) {
            highestScore = redScore;
            highTeams = red.map(t => t.teamNumber);
          }
          if (blueScore > highestScore) {
            highestScore = blueScore;
            highTeams = blue.map(t => t.teamNumber);
          }

          // Create table row for this match:
          const row = document.createElement("tr");

          // Highlight row if highlightTeam present and in this match
          const teamsInMatch = [...red, ...blue].map(t => t.teamNumber);
          if (highlightTeam && teamsInMatch.includes(highlightTeam)) {
            row.classList.add("highlighted");
            if (red.some(t => t.teamNumber === highlightTeam)) row.classList.add("red-team");
            else if (blue.some(t => t.teamNumber === highlightTeam)) row.classList.add("blue-team");
          }

          // Format team cells with name and number for Red 1/2 and Blue 1/2
          // Use teamNames dictionary from cached data
          // If name missing, show "Unknown"
          const red1 = red[0]?.teamNumber || "";
          const red2 = red[1]?.teamNumber || "";
          const blue1 = blue[0]?.teamNumber || "";
          const blue2 = blue[1]?.teamNumber || "";

          row.innerHTML = `
            <td>${formatMatchNumber(num)}</td>
            <td class="red-team">${red1 ? `${teamNames[red1] || "Unknown"} - ${red1}` : ""}</td>
            <td class="red-team">${red2 ? `${teamNames[red2] || "Unknown"} - ${red2}` : ""}</td>
            <td>${redOPR}</td>
            <td>${winner === "Tie" ? "Tie" : winner}</td>
            <td>${blueOPR}</td>
            <td class="blue-team">${blue1 ? `${teamNames[blue1] || "Unknown"} - ${blue1}` : ""}</td>
            <td class="blue-team">${blue2 ? `${teamNames[blue2] || "Unknown"} - ${blue2}` : ""}</td>
          `;

          tbody.appendChild(row);
        }

        // Add summary boxes
        if (matchCount > 0) {
          const avgMatchScore = (totalAverageMatchScore / matchCount).toFixed(2);
          addSummary(`Average match score: ${avgMatchScore}`);

          if (highTeams.length) {
            addSummary(`Highest scoring alliance: Teams ${highTeams.map(t => `${teamNames[t] || t} (${t})`).join(", ")} with ${highestScore} points.`);
          }

          addSpacer();

          // List teams with their win/loss/tie records and highest scores
          const teamKeys = Object.keys(matchResults).sort((a,b) => b.wins - a.wins);
          teamKeys.forEach(team => {
            const r = matchResults[team];
            const avgAuto = teamScores[team].autoAllianceTotals.length
              ? (teamScores[team].autoAllianceTotals.reduce((a,b) => a+b,0) / teamScores[team].autoAllianceTotals.length).toFixed(2)
              : "N/A";
            addSummary(`Team ${teamNames[team] || team} (${team}): W ${r.wins}, L ${r.losses}, T ${r.ties}, High Score: ${r.highScore}, Avg Auto Alliance: ${avgAuto}`);
          });
        }

      } catch (error) {
        addSummary("Failed to load matches: " + error.message);
      } finally {
        loadingMsg.textContent = "";
      }
    }
  </script>

</body>
</html>
