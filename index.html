<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC OPR Match Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .info {
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }

    input, button {
      padding: 8px 12px;
      margin-right: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      font-size: 13px;
    }

    th {
      background-color: #f2f2f2;
      font-weight: 600;
    }

    .red-team {
      color: #ff4d4d;
    }

    .blue-team {
      color: #4d94ff;
    }

    .winner {
      font-weight: bold;
    }

    .highlighted {
      background-color: #ffffcc;
    }

    .summary-box {
      background-color: #e6f7ff;
      border: 1px solid #91d5ff;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    #footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }

    .popup-container {
      position: fixed;
      top: 20px;
      right: 20px;
      max-width: 300px;
      z-index: 1000;
    }

    .popup {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      font-size: 13px;
    }

    .popup button {
      margin-top: 5px;
      background: #ffc107;
      border: none;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    #loading {
      font-size: 14px;
      margin-top: 10px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1 id="event-title">FTC Match OPR Viewer with RP & TBP</h1>
  <div class="info" id="event-info">Enter a valid FTCScout event code to get started.</div>

  <input type="text" id="eventCode" placeholder="Enter event code" />
  <input type="number" id="highlightTeam" placeholder="Highlight team #" />
  <button id="loadButton">Load Matches</button>

  <div id="summary-container"></div>

  <div id="loading"></div>

  <table id="matches">
    <colgroup>
      <col><col><col><col><col><col><col><col>
    </colgroup>
    <thead>
      <tr>
        <th>Match</th>
        <th colspan="2">Red Alliance</th>
        <th>Red OPR</th>
        <th>Predicted Winner</th>
        <th>Blue OPR</th>
        <th colspan="2">Blue Alliance</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="popup-container" id="popup-container"></div>
  <div id="footer">Powered by FTCScout API</div>

  <script>
    const teamCache = {};
    const matchResults = {};
    const teamScores = {}; // For tracking TBP as avg total alliance auto

    document.getElementById("loadButton").addEventListener("click", loadMatches);

    function addPopup(message) {
      const container = document.getElementById("popup-container");
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = '<span>' + message + '</span><button onclick="this.parentElement.remove()">Dismiss</button>';
      container.appendChild(popup);
      if (container.children.length > 5) container.firstChild.remove();
    }

    function addSummary(message) {
      const container = document.getElementById("summary-container");
      const box = document.createElement("div");
      box.className = "summary-box";
      box.textContent = message;
      container.appendChild(box);
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Error " + res.status);
      return res.json();
    }

    async function getTeamData(teamNumber) {
      if (teamCache[teamNumber]) return teamCache[teamNumber];
      try {
        const [info, stats] = await Promise.all([
          fetchJSON("https://api.ftcscout.org/rest/v1/teams/" + teamNumber),
          fetchJSON("https://api.ftcscout.org/rest/v1/teams/" + teamNumber + "/quick-stats?season=2024")
        ]);
        const name = info.name || "Unknown";
        const opr = stats?.tot?.value ?? 0;
        const auto = stats?.auto?.value ?? 0;
        teamCache[teamNumber] = { name, opr, auto };
        return { name, opr, auto };
      } catch {
        teamCache[teamNumber] = { name: "Unknown", opr: 0, auto: 0 };
        return { name: "Unknown", opr: 0, auto: 0 };
      }
    }

    function trackTeamMatchResult(teamNumber, isWin, isTie, score, allianceAutoTotal, isPlayoff) {
      if (!matchResults[teamNumber]) {
        matchResults[teamNumber] = { wins: 0, losses: 0, ties: 0, highScore: 0 };
        teamScores[teamNumber] = { autoAllianceTotals: [] };
      }
      if (!isPlayoff) {
        if (isTie) matchResults[teamNumber].ties += 1;
        else if (isWin) matchResults[teamNumber].wins += 1;
        else matchResults[teamNumber].losses += 1;
        teamScores[teamNumber].autoAllianceTotals.push(allianceAutoTotal);
      }
      if (score > matchResults[teamNumber].highScore) {
        matchResults[teamNumber].highScore = score;
      }
    }

    function formatMatchNumber(matchNumber) {
      if (matchNumber > 20000) {
        const playoffMatch = matchNumber - 20000;
        const round = Math.floor(playoffMatch / 100);
        const subMatch = playoffMatch % 100;
        return `M-${round + (subMatch > 0 ? '.' + subMatch : '')}`;
      }
      return `Q-${matchNumber}`;
    }

    function toOrdinal(n) {
      const s = ["th", "st", "nd", "rd"];
      const v = n % 100;
      return n + (s[(v - 20) % 10] || s[v] || s[0]);
    }

    async function loadMatches() {
      const code = document.getElementById("eventCode").value.trim();
      const highlightTeam = parseInt(document.getElementById("highlightTeam").value.trim());
      if (!code) return addPopup("Please enter an event code.");

      const tbody = document.querySelector("#matches tbody");
      tbody.innerHTML = "";
      document.getElementById("summary-container").innerHTML = "";
      document.getElementById("loading").textContent = "Loading...";
      Object.keys(matchResults).forEach(k => delete matchResults[k]);
      Object.keys(teamCache).forEach(k => delete teamCache[k]);
      Object.keys(teamScores).forEach(k => delete teamScores[k]);

      try {
        const matches = await fetchJSON("https://api.ftcscout.org/rest/v1/events/2024/" + code + "/matches");
        if (!matches.length) {
          document.getElementById("loading").textContent = "";
          return addPopup("No matches found.");
        }

        for (const match of matches) {
          const matchNumber = match.id || match.matchNumber;
          const teams = match.teams || [];

          const redTeams = teams.filter(t => t.alliance === "Red");
          const blueTeams = teams.filter(t => t.alliance === "Blue");

          const redData = await Promise.all(redTeams.map(t => getTeamData(t.teamNumber)));
          const blueData = await Promise.all(blueTeams.map(t => getTeamData(t.teamNumber)));

          const redScore = Math.round(redData.reduce((sum, t) => sum + t.opr, 0));
          const blueScore = Math.round(blueData.reduce((sum, t) => sum + t.opr, 0));
          const redAutoTotal = Math.round(redData.reduce((sum, t) => sum + t.auto, 0));
          const blueAutoTotal = Math.round(blueData.reduce((sum, t) => sum + t.auto, 0));

          const winner = redScore > blueScore ? "Red" : blueScore > redScore ? "Blue" : "Tie";
          const isPlayoff = matchNumber > 20000;

          redTeams.forEach(t => trackTeamMatchResult(t.teamNumber, winner === "Red", winner === "Tie", redScore, redAutoTotal, isPlayoff));
          blueTeams.forEach(t => trackTeamMatchResult(t.teamNumber, winner === "Blue", winner === "Tie", blueScore, blueAutoTotal, isPlayoff));

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${formatMatchNumber(matchNumber)}</td>
            <td class="${highlightTeam === redTeams[0]?.teamNumber ? 'highlighted red-team' : 'red-team'} ${winner === 'Red' ? 'winner' : ''}">
              ${redTeams[0]?.teamNumber ?? ''} - ${redData[0]?.name ?? ''}
            </td>
            <td class="${highlightTeam === redTeams[1]?.teamNumber ? 'highlighted red-team' : 'red-team'} ${winner === 'Red' ? 'winner' : ''}">
              ${redTeams[1]?.teamNumber ?? ''} - ${redData[1]?.name ?? ''}
            </td>
            <td class="red-score ${winner === 'Red' ? 'winner' : ''}">${redScore}</td>
            <td style="color: ${winner === 'Red' ? '#ff4d4d' : winner === 'Blue' ? '#4d94ff' : '#ccc'}">${winner}</td>
            <td class="blue-score ${winner === 'Blue' ? 'winner' : ''}">${blueScore}</td>
            <td class="${highlightTeam === blueTeams[0]?.teamNumber ? 'highlighted blue-team' : 'blue-team'} ${winner === 'Blue' ? 'winner' : ''}">
              ${blueTeams[0]?.teamNumber ?? ''} - ${blueData[0]?.name ?? ''}
            </td>
            <td class="${highlightTeam === blueTeams[1]?.teamNumber ? 'highlighted blue-team' : 'blue-team'} ${winner === 'Blue' ? 'winner' : ''}">
              ${blueTeams[1]?.teamNumber ?? ''} - ${blueData[1]?.name ?? ''}
            </td>
          `;
          tbody.appendChild(row);
        }

        const rankedTeams = Object.entries(matchResults).map(([team, record]) => {
          const autoAllianceTotals = teamScores[team]?.autoAllianceTotals || [];
          const tbp = autoAllianceTotals.length ? autoAllianceTotals.reduce((a, b) => a + b, 0) / autoAllianceTotals.length : 0;
          const rp = ((2 * record.wins + record.ties) / (record.wins + record.losses + record.ties)) || 0;
          return {
            team: parseInt(team),
            rp: Math.round(rp * 100) / 100,
            tbp: Math.round(tbp * 100) / 100,
            ...record
          };
        });

        rankedTeams.sort((a, b) => b.rp - a.rp || b.tbp - a.tbp || b.highScore - a.highScore);

        for (let i = 0; i < Math.min(1, rankedTeams.length); i++) {
          const t = rankedTeams[i];
          addSummary(`Predicted 1st Place: #${t.team} - RP: ${t.rp.toFixed(2)} (TBP: ${t.tbp.toFixed(2)}, W-L-T: ${t.wins}-${t.losses}-${t.ties}, High Score: ${t.highScore})`);
        }

        if (highlightTeam && matchResults[highlightTeam]) {
          const place = rankedTeams.findIndex(t => t.team === highlightTeam) + 1;
          const t = rankedTeams[place - 1];
          addSummary(`${toOrdinal(place)} Place - Team #${highlightTeam} — RP: ${t.rp.toFixed(2)} (TBP: ${t.tbp.toFixed(2)}, W-L-T: ${t.wins}-${t.losses}-${t.ties}, High Score: ${t.highScore})`);
        }

        document.getElementById("loading").textContent = "";

      } catch (err) {
        document.getElementById("loading").textContent = "";
        addPopup("Failed to load data: " + err.message);
      }
    }
  </script>
</body>
</html>
