<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTC Match Predictions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --fg: #ffffff;
      --accent-red: #ff4d4d;
      --accent-blue: #4d94ff;
      --accent-yellow: #ffd700;
      --accent-purple: #b366ff;
      --card-bg: #1e1e1e;
      --border: #333;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
      text-align: center;
    }
    .info, #eventTitle {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
      text-align: center;
    }
    input, button {
      padding: 8px 12px;
      margin: 5px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background-color: #222;
      color: var(--fg);
    }
    button {
      background-color: var(--accent-blue);
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c6ed2;
    }
    table {
      width: 98%;
      max-width: 1400px;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: var(--card-bg);
      border: 1px solid var(--border);
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid var(--border);
      font-size: 13px;
    }
    th {
      background-color: #2c2c2c;
      font-weight: 600;
    }
    .red-team {
      color: var(--accent-red);
    }
    .blue-team {
      color: var(--accent-blue);
    }
    .highlighted.red-team {
      background-color: var(--accent-red);
      color: #fff;
      font-weight: bold;
    }
    .highlighted.blue-team {
      background-color: var(--accent-blue);
      color: #fff;
      font-weight: bold;
    }
    .summary-box {
      background-color: #2c2c2c;
      border: 1px solid var(--border);
      padding: 12px 16px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 14px;
      color: var(--fg);
      max-width: 800px;
      text-align: center;
    }
    #footer {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
    #loading {
      font-size: 14px;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>FTC Match Predictions</h1>
  <div id="eventTitle" class="info">Enter a valid FTCScout event code to begin.</div>
  <div>
    <input type="text" id="eventCode" placeholder="Enter event code">
    <input type="number" id="highlightTeam" placeholder="Highlight team #">
    <button id="loadButton">Load Matches</button>
  </div>
  <div id="summary-container"></div>
  <div id="loading"></div>
  <table id="matches">
    <thead>
      <tr>
        <th>Match</th>
        <th>Red 1</th>
        <th>Red 2</th>
        <th>Red Score</th>
        <th>Winner</th>
        <th>Blue Score</th>
        <th>Blue 1</th>
        <th>Blue 2</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="footer">Powered by FTCScout API</div>

  <script>
    const teamCache = {};
    const teamNames = {};

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Error " + res.status);
      return res.json();
    }

    async function getTeamData(teamNumber) {
      if (teamCache[teamNumber]) return teamCache[teamNumber];
      try {
        const stats = await fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}/quick-stats?season=2024`);
        const info = await fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}`);
        const opr = stats?.opr?.value ?? 0;
        const auto = stats?.auto?.value ?? 0;
        const autoSample = stats?.autoSamplePoints?.value ?? 0;
        const autoSpecimen = stats?.autoSpecimenPoints?.value ?? 0;
        const teleop = stats?.teleop?.value ?? 0;
        const end = stats?.end?.value ?? 0;
        const total = auto + autoSample + autoSpecimen + teleop + end;
        const name = info?.name || "Unknown";
        teamNames[teamNumber] = name;
        return teamCache[teamNumber] = { opr, total, name };
      } catch {
        return { opr: 0, total: 0, name: "Unknown" };
      }
    }

    function formatMatchNumber(num) {
      if (num > 20000) {
        const playoff = num - 20000;
        const round = Math.floor(playoff / 1000);
        const sub = playoff % 100;
        return sub === 1 ? `M-${round}` : `M-${round}.${sub}`;
      }
      return num ? `Q-${num}` : "?";
    }

    document.getElementById("loadButton").addEventListener("click", async () => {
      const code = document.getElementById("eventCode").value.trim();
      const highlightTeam = parseInt(document.getElementById("highlightTeam").value.trim());
      const tbody = document.querySelector("#matches tbody");
      const loading = document.getElementById("loading");
      const eventTitle = document.getElementById("eventTitle");
      const summaryContainer = document.getElementById("summary-container");

      tbody.innerHTML = "";
      summaryContainer.innerHTML = "";
      loading.textContent = "Loading...";
      eventTitle.textContent = "";

      const teamWins = {};
      let highScore = 0;
      let highScoreMatch = "";
      let highlightRecord = { w: 0, l: 0, t: 0, total: 0, games: 0 };

      try {
        const [matches, event] = await Promise.all([
          fetchJSON(`https://api.ftcscout.org/rest/v1/events/2024/${code}/matches`),
          fetchJSON(`https://api.ftcscout.org/rest/v1/events/2024/${code}`)
        ]);

        eventTitle.textContent = event?.name || "FTC Event";

        for (const match of matches) {
          const matchNumber = match.matchNumber || match.id || "?";
          const teams = match.teams || [];
          const red = teams.filter(t => t.alliance === "Red");
          const blue = teams.filter(t => t.alliance === "Blue");

          const redData = await Promise.all(red.map(t => getTeamData(t.teamNumber)));
          const blueData = await Promise.all(blue.map(t => getTeamData(t.teamNumber)));

          const redScore = Math.round(redData.reduce((a, b) => a + (b.total ?? b.opr), 0));
          const blueScore = Math.round(blueData.reduce((a, b) => a + (b.total ?? b.opr), 0));

          const winner = redScore > blueScore ? "Red" : blueScore > redScore ? "Blue" : "Tie";

          red.forEach(t => {
            if (!teamWins[t.teamNumber]) teamWins[t.teamNumber] = 0;
            if (winner === "Red") teamWins[t.teamNumber]++;
          });
          blue.forEach(t => {
            if (!teamWins[t.teamNumber]) teamWins[t.teamNumber] = 0;
            if (winner === "Blue") teamWins[t.teamNumber]++;
          });

          if (highlightTeam && (red.some(t => t.teamNumber === highlightTeam) || blue.some(t => t.teamNumber === highlightTeam))) {
            highlightRecord.games++;
            highlightRecord.total += (red.some(t => t.teamNumber === highlightTeam) ? redScore : blueScore);
            if (winner === "Tie") highlightRecord.t++;
            else if ((winner === "Red" && red.some(t => t.teamNumber === highlightTeam)) ||
                     (winner === "Blue" && blue.some(t => t.teamNumber === highlightTeam))) {
              highlightRecord.w++;
            } else {
              highlightRecord.l++;
            }
          }

          if (redScore + blueScore > highScore) {
            highScore = redScore + blueScore;
            highScoreMatch = formatMatchNumber(matchNumber);
          }

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${formatMatchNumber(matchNumber)}</td>
            <td class="${red[0]?.teamNumber == highlightTeam ? 'highlighted red-team' : 'red-team'}">${red[0]?.teamNumber || '-'}</td>
            <td class="${red[1]?.teamNumber == highlightTeam ? 'highlighted red-team' : 'red-team'}">${red[1]?.teamNumber || '-'}</td>
            <td class="red-team">${redScore}</td>
            <td style="color:${winner === 'Red' ? 'var(--accent-red)' : winner === 'Blue' ? 'var(--accent-blue)' : 'var(--accent-purple)'}">${winner}</td>
            <td class="blue-team">${blueScore}</td>
            <td class="${blue[0]?.teamNumber == highlightTeam ? 'highlighted blue-team' : 'blue-team'}">${blue[0]?.teamNumber || '-'}</td>
            <td class="${blue[1]?.teamNumber == highlightTeam ? 'highlighted blue-team' : 'blue-team'}">${blue[1]?.teamNumber || '-'}</td>
          `;
          tbody.appendChild(row);
        }

        const sortedTeams = Object.entries(teamWins).sort((a, b) => b[1] - a[1]);
        const firstPlaceTeam = sortedTeams[0]?.[0] || "N/A";

        const summary = document.createElement("div");
        summary.className = "summary-box";
        summary.innerHTML = `
          <div><strong>Predicted 1st Place Team:</strong> ${firstPlaceTeam}</div>
          ${highlightTeam ? `
            <div><strong>Team ${highlightTeam} Predicted Record:</strong> ${highlightRecord.w}-${highlightRecord.l}-${highlightRecord.t}</div>
            <div><strong>Avg. Predicted Alliance Score:</strong> ${highlightRecord.games ? Math.round(highlightRecord.total / highlightRecord.games) : 0}</div>
          ` : ""}
          <div><strong>Highest Predicted Match Score:</strong> ${highScore} (${highScoreMatch})</div>
        `;
        summaryContainer.appendChild(summary);

        loading.textContent = "";
      } catch (e) {
        loading.textContent = "Failed to load: " + e.message;
      }
    });
  </script>
</body>
</html>
