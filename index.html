<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC Match Predictions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #121212;
      --fg: #ffffff;
      --accent-red: #ff4d4d;
      --accent-blue: #4d94ff;
      --accent-yellow: #ffd700;
      --accent-purple: #b366ff;
      --card-bg: #1e1e1e;
      --border: #333;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
      text-align: center;
    }

    .info, #eventTitle {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      padding: 8px 12px;
      margin: 5px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background-color: #222;
      color: var(--fg);
    }

    table {
      width: 98%;
      max-width: 1400px;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: var(--card-bg);
      border: 1px solid var(--border);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid var(--border);
      font-size: 13px;
    }

    th {
      background-color: #2c2c2c;
      font-weight: 600;
    }

    .red-team {
      color: var(--accent-red);
    }

    .blue-team {
      color: var(--accent-blue);
    }

    .highlighted.red-team {
      background-color: var(--accent-red);
      color: #ffffff;
      font-weight: bold;
    }

    .highlighted.blue-team {
      background-color: var(--accent-blue);
      color: #ffffff;
      font-weight: bold;
    }

    .summary-box {
      background-color: #2c2c2c;
      border: 1px solid var(--border);
      padding: 12px 16px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 14px;
      color: var(--fg);
      max-width: 800px;
      text-align: center;
    }

    #footer {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }

    #loading {
      font-size: 14px;
      margin-top: 10px;
      color: #aaa;
    }

    /* Animated Button Styles */
    .animated-button {
      position: relative;
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 16px 36px;
      border: 4px solid;
      border-color: transparent;
      font-size: 16px;
      background-color: inherit;
      border-radius: 100px;
      font-weight: 600;
      color: greenyellow;
      box-shadow: 0 0 0 2px greenyellow;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .animated-button svg {
      position: absolute;
      width: 24px;
      fill: greenyellow;
      z-index: 9;
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .animated-button .arr-1 {
      right: 16px;
    }

    .animated-button .arr-2 {
      left: -25%;
    }

    .animated-button .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background-color: greenyellow;
      border-radius: 50%;
      opacity: 0;
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .animated-button .text {
      position: relative;
      z-index: 1;
      transform: translateX(-12px);
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .animated-button:hover {
      box-shadow: 0 0 0 12px transparent;
      color: #212121;
      border-radius: 12px;
    }

    .animated-button:hover .arr-1 {
      right: -25%;
    }

    .animated-button:hover .arr-2 {
      left: 16px;
    }

    .animated-button:hover .text {
      transform: translateX(12px);
    }

    .animated-button:hover svg {
      fill: #212121;
    }

    .animated-button:active {
      scale: 0.95;
      box-shadow: 0 0 0 4px greenyellow;
    }

    .animated-button:hover .circle {
      width: 220px;
      height: 220px;
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>FTC Match Predictions</h1>
  <div id="eventTitle" class="info">Enter a valid FTCScout event code to begin.</div>

  <div>
    <input type="text" id="eventCode" placeholder="Enter event code" />
    <input type="number" id="highlightTeam" placeholder="Highlight team #" />
    <button class="animated-button" id="loadButton">
      <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
        <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
      </svg>
      <span class="text">Load Matches</span>
      <span class="circle"></span>
      <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
        <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
      </svg>
    </button>
  </div>

  <div id="summary-container"></div>
  <div id="loading"></div>

  <table id="matches">
    <thead>
      <tr>
        <th>Match</th>
        <th>Red 1</th>
        <th>Red 2</th>
        <th>Red OPR</th>
        <th>Winner</th>
        <th>Blue OPR</th>
        <th>Blue 1</th>
        <th>Blue 2</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="footer">Powered by FTCScout API</div>

  <script>
    document.getElementById('loadButton').addEventListener('click', async () => {
      const eventCode = document.getElementById('eventCode').value.trim();
      const highlightTeam = parseInt(document.getElementById('highlightTeam').value.trim());
      const loading = document.getElementById('loading');
      const eventTitle = document.getElementById('eventTitle');
      const tbody = document.querySelector('#matches tbody');
      const summaryContainer = document.getElementById('summary-container');

      if (!eventCode) {
        alert('Please enter an event code.');
        return;
      }

      loading.textContent = 'Loading...';
      tbody.innerHTML = '';
      summaryContainer.innerHTML = '';

      try {
        const [matchesRes, oprsRes] = await Promise.all([
          fetch(`https://ftcscout.org/api/event/${eventCode}/matches`),
          fetch(`https://ftcscout.org/api/event/${eventCode}/oprs`)
        ]);

        if (!matchesRes.ok || !oprsRes.ok) {
          throw new Error('Invalid response from FTCScout API');
        }

        const matches = await matchesRes.json();
        const oprs = await oprsRes.json();

        eventTitle.textContent = `Event: ${matches.eventName || eventCode}`;
        let redWins = 0, blueWins = 0;

        for (const match of matches.matches) {
          const { matchNumber, red, blue } = match;
          const redOPR = (oprs[red[0]] || 0) + (oprs[red[1]] || 0);
          const blueOPR = (oprs[blue[0]] || 0) + (oprs[blue[1]] || 0);
          const winner = redOPR > blueOPR ? 'Red' : (blueOPR > redOPR ? 'Blue' : 'Tie');

          if (winner === 'Red') redWins++;
          else if (winner === 'Blue') blueWins++;

          const tr = document.createElement('tr');
          const tds = [
            matchNumber,
            red[0], red[1],
            redOPR.toFixed(1),
            winner,
            blueOPR.toFixed(1),
            blue[0], blue[1]
          ].map((text, i) => {
            const td = document.createElement('td');
            td.textContent = text;

            if ((i === 1 || i === 2) && parseInt(text) === highlightTeam) {
              td.className = 'highlighted red-team';
            } else if ((i === 6 || i === 7) && parseInt(text) === highlightTeam) {
              td.className = 'highlighted blue-team';
            } else if (i === 1 || i === 2) {
              td.className = 'red-team';
            } else if (i === 6 || i === 7) {
              td.className = 'blue-team';
            }

            return td;
          });

          tds.forEach(td => tr.appendChild(td));
          tbody.appendChild(tr);
        }

        const summary = document.createElement('div');
        summary.className = 'summary-box';
        summary.textContent = `Predicted Outcomes â€” Red Wins: ${redWins}, Blue Wins: ${blueWins}`;
        summaryContainer.appendChild(summary);
      } catch (error) {
        console.error(error);
        loading.textContent = 'Failed to load data.';
      }

      loading.textContent = '';
    });
  </script>
</body>
</html>
