<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC Match Predictions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #121212;
      --fg: #ffffff;
      --accent-red: #ff4d4d;
      --accent-blue: #4d94ff;
      --accent-yellow: #ffd700;
      --accent-purple: #b366ff;
      --card-bg: #1e1e1e;
      --border: #333;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
      text-align: center;
    }

    .info, #eventTitle {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
      text-align: center;
    }

    input, button {
      padding: 8px 12px;
      margin: 5px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background-color: #222;
      color: var(--fg);
    }

    button {
      background-color: var(--accent-blue);
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c6ed2;
    }

    table {
      width: 98%;
      max-width: 1400px;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: var(--card-bg);
      border: 1px solid var(--border);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid var(--border);
      font-size: 13px;
    }

    th {
      background-color: #2c2c2c;
      font-weight: 600;
    }

    .red-team {
      color: var(--accent-red);
    }

    .blue-team {
      color: var(--accent-blue);
    }

    .highlighted.red-team {
      background-color: var(--accent-red);
      color: #ffffff;
      font-weight: bold;
    }

    .highlighted.blue-team {
      background-color: var(--accent-blue);
      color: #ffffff;
      font-weight: bold;
    }

    .summary-box {
      background-color: #2c2c2c;
      border: 1px solid var(--border);
      padding: 12px 16px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 14px;
      color: var(--fg);
      max-width: 800px;
      text-align: center;
      white-space: pre-line;
    }

    .spacer {
      height: 16px;
    }

    #footer {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }

    #loading {
      font-size: 14px;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>FTC Match Predictions</h1>
  <div id="eventTitle" class="info">Enter a valid FTCScout event code to begin.</div>

  <div>
    <input type="text" id="eventCode" placeholder="Enter event code" />
    <input type="number" id="highlightTeam" placeholder="Highlight team #" />
    <button id="loadButton">Load Matches</button>
  </div>

  <div id="summary-container"></div>
  <div class="spacer"></div>
  <div id="loading"></div>

  <table id="matches">
    <thead>
      <tr>
        <th>Match</th>
        <th>Red 1</th>
        <th>Red 2</th>
        <th>Red OPR</th>
        <th>Winner</th>
        <th>Blue OPR</th>
        <th>Blue 1</th>
        <th>Blue 2</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="footer">Powered by FTCScout API</div>

  <script>
    const teamCache = {};
    const matchResults = {};
    const teamScores = {};
    let teamNames = {};

    document.getElementById("loadButton").addEventListener("click", loadMatches);

    function addSummary(message) {
      const container = document.getElementById("summary-container");
      const box = document.createElement("div");
      box.className = "summary-box";
      box.textContent = message;
      container.appendChild(box);
    }

    function addSpacer() {
      const container = document.getElementById("summary-container");
      const spacer = document.createElement("br");
      container.appendChild(spacer);
    }

    function toOrdinal(n) {
      const s = ["th", "st", "nd", "rd"];
      const v = n % 100;
      return n + (s[(v - 20) % 10] || s[v] || s[0]);
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Error " + res.status);
      return res.json();
    }

    async function getTeamData(teamNumber) {
      if (teamCache[teamNumber]) return teamCache[teamNumber];
      try {
        const [info, stats] = await Promise.all([
          fetchJSON("https://api.ftcscout.org/rest/v1/teams/" + teamNumber),
          fetchJSON("https://api.ftcscout.org/rest/v1/teams/" + teamNumber + "/quick-stats?season=2024")
        ]);
        const name = info.name || "Unknown";
        const opr = stats?.tot?.value ?? null;
        const auto = stats?.auto?.value ?? 0;
        teamCache[teamNumber] = { name, opr, auto };
        teamNames[teamNumber] = name;
        return { name, opr, auto };
      } catch {
        teamCache[teamNumber] = { name: "Unknown", opr: null, auto: 0 };
        return { name: "Unknown", opr: null, auto: 0 };
      }
    }

    function trackTeam(team, isWin, isTie, score, autoAllianceTotal, isPlayoff) {
      if (!matchResults[team]) {
        matchResults[team] = { wins: 0, losses: 0, ties: 0, highScore: 0 };
        teamScores[team] = { autoAllianceTotals: [] };
      }
      if (!isPlayoff) {
        if (isTie) matchResults[team].ties++;
        else if (isWin) matchResults[team].wins++;
        else matchResults[team].losses++;
        teamScores[team].autoAllianceTotals.push(autoAllianceTotal);
      }
      if (score > matchResults[team].highScore)
        matchResults[team].highScore = score;
    }

    function formatMatchNumber(num) {
      if (num > 20000) {
        const playoff = num - 20000;
        const round = Math.floor(playoff / 1000);
        const sub = playoff % 100;
        if (sub === 1) return `M-${round}`;
        return `M-${round}.${sub}`;
      }
      return `Q-${num}`;
    }

    async function loadMatches() {
      const code = document.getElementById("eventCode").value.trim();
      const highlightTeam = parseInt(document.getElementById("highlightTeam").value.trim());
      const tbody = document.querySelector("#matches tbody");
      const summaryBox = document.getElementById("summary-container");
      const loadingMsg = document.getElementById("loading");
      const eventTitle = document.getElementById("eventTitle");

      loadingMsg.textContent = "Loading...";
      tbody.innerHTML = "";
      summaryBox.innerHTML = "";
      Object.keys(teamCache).forEach(k => delete teamCache[k]);
      Object.keys(matchResults).forEach(k => delete matchResults[k]);
      Object.keys(teamScores).forEach(k => delete teamScores[k]);
      teamNames = {};
      eventTitle.textContent = "";

      try {
        const [matches, event] = await Promise.all([
          fetchJSON(`https://api.ftcscout.org/rest/v1/events/2024/${code}/matches`),
          fetchJSON(`https://api.ftcscout.org/rest/v1/events/2024/${code}`)
        ]);

        if (!matches.length) {
          addSummary("No matches found.");
          loadingMsg.textContent = "";
          return;
        }

        eventTitle.textContent = event.name || "FTC Event";

        let highestScore = 0, highTeams = [], totalAverageMatchScore = 0, matchCount = 0;

        for (const match of matches) {
          const num = match.id || match.matchNumber;
          const isPlayoff = num > 20000;
          const teams = match.teams || [];

          // Filter teams on field by alliance:
          const red = teams.filter(t => t.alliance === "Red" && t.station !== "NotOnField");
          const blue = teams.filter(t => t.alliance === "Blue" && t.station !== "NotOnField");

          const redData = await Promise.all(red.map(t => getTeamData(t.teamNumber)));
          const blueData = await Promise.all(blue.map(t => getTeamData(t.teamNumber)));

          // Sum OPR only for teams on field:
          const redOPR = Math.round(redData.reduce((a, b) => a + (b.opr ?? 0), 0));
          const blueOPR = Math.round(blueData.reduce((a, b) => a + (b.opr ?? 0), 0));

          // Sum auto values for autoAllianceTotals tracking:
          const redAuto = Math.round(redData.reduce((a, b) => a + (b.auto ?? 0), 0));
          const blueAuto = Math.round(blueData.reduce((a, b) => a + (b.auto ?? 0), 0));

          const winner = redOPR > blueOPR ? "Red" : blueOPR > redOPR ? "Blue" : "Tie";

          red.forEach(t => trackTeam(t.teamNumber, winner === "Red", winner === "Tie", redOPR, redAuto, isPlayoff));
          blue.forEach(t => trackTeam(t.teamNumber, winner === "Blue", winner === "Tie", blueOPR, blueAuto, isPlayoff));

          // Update highest score
          if (redOPR > highestScore) {
            highestScore = redOPR;
            highTeams = red.map(t => t.teamNumber);
          }
          if (blueOPR > highestScore) {
            highestScore = blueOPR;
            highTeams = blue.map(t => t.teamNumber);
          }

          // Track average match score (sum of both alliances' OPR)
          totalAverageMatchScore += (redOPR + blueOPR);
          matchCount++;

          // Build table row with team names and highlight:
          const tr = document.createElement("tr");

          // Match number cell
          const matchNumCell = document.createElement("td");
          matchNumCell.textContent = formatMatchNumber(num);
          tr.appendChild(matchNumCell);

          // Red 1 and Red 2 with team names
          for (let i = 0; i < 2; i++) {
            const td = document.createElement("td");
            if (red[i]) {
              const tn = red[i].teamNumber;
              const name = teamNames[tn] || "Unknown";
              td.innerHTML = `<b>#${tn}</b><br><small>${name}</small>`;
              if (tn === highlightTeam) td.classList.add("highlighted", "red-team");
              else td.classList.add("red-team");
            } else td.textContent = "";
            tr.appendChild(td);
          }

          // Red OPR cell
          const redOPRCell = document.createElement("td");
          redOPRCell.textContent = redOPR.toFixed(0);
          if (winner === "Red") redOPRCell.classList.add("highlighted", "red-team");
          tr.appendChild(redOPRCell);

          // Winner cell
          const winnerCell = document.createElement("td");
          if (winner === "Tie") winnerCell.textContent = "Tie";
          else winnerCell.textContent = winner + " Win";
          if (winner === "Red") winnerCell.classList.add("highlighted", "red-team");
          else if (winner === "Blue") winnerCell.classList.add("highlighted", "blue-team");
          tr.appendChild(winnerCell);

          // Blue OPR cell
          const blueOPRCell = document.createElement("td");
          blueOPRCell.textContent = blueOPR.toFixed(0);
          if (winner === "Blue") blueOPRCell.classList.add("highlighted", "blue-team");
          tr.appendChild(blueOPRCell);

          // Blue 1 and Blue 2 with team names
          for (let i = 0; i < 2; i++) {
            const td = document.createElement("td");
            if (blue[i]) {
              const tn = blue[i].teamNumber;
              const name = teamNames[tn] || "Unknown";
              td.innerHTML = `<b>#${tn}</b><br><small>${name}</small>`;
              if (tn === highlightTeam) td.classList.add("highlighted", "blue-team");
              else td.classList.add("blue-team");
            } else td.textContent = "";
            tr.appendChild(td);
          }

          tbody.appendChild(tr);
        }

        // Show highest score summary (always displayed)
        let highTeamNames = highTeams.map(t => `#${t} (${teamNames[t] || "Unknown"})`).join(", ");
        addSummary(`High Score: ${highestScore}\nTeams: ${highTeamNames}`);

        // Add spacer
        addSpacer();

        // Show team records, high scores, average RP and TBP
        const keys = Object.keys(matchResults);
        keys.sort((a,b) => matchResults[b].wins - matchResults[a].wins);

        for (const team of keys) {
          const rec = matchResults[team];
          const scores = teamScores[team];
          const avgRP = (scores.autoAllianceTotals.length ? (scores.autoAllianceTotals.reduce((a,b)=>a+b,0) / scores.autoAllianceTotals.length) : 0);
          const rp = avgRP.toFixed(2);
          // Since TBP is not from API, let's skip it or leave blank
          // Could add if available.
          addSummary(`#${team} (${teamNames[team] || "Unknown"}): ${rec.wins} - ${rec.losses} - ${rec.ties} | High Score: ${rec.highScore} | Predicted Avg Match Score: ${rp}`);
        }

        // Show average predicted match score overall
        if (matchCount > 0) {
          const avgMatchScore = totalAverageMatchScore / matchCount;
          addSummary(`\nPredicted Average Match Score: ${avgMatchScore.toFixed(2)}`);
        }

        loadingMsg.textContent = "";

      } catch (e) {
        loadingMsg.textContent = "";
        addSummary("Failed to load event or matches. Please check the event code.");
      }
    }
  </script>
</body>
</html>
