<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC Match Predictions (2024)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    input, button {
      padding: 6px 10px;
      margin: 5px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
    }
    button {
      background: #3a6ef0;
      cursor: pointer;
    }
    table {
      width: 100%;
      max-width: 1400px;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #333;
    }
    th {
      background: #222;
    }
    .red { color: #f66; }
    .blue { color: #6af; }
    img.icon {
      height: 16px;
      vertical-align: middle;
      margin-left: 4px;
    }
    .summary {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>FTC Match Predictions (2024)</h1>
  <div>
    <input id="eventCode" placeholder="Event Code (e.g. NJ2024)" />
    <input id="highlightTeam" placeholder="Highlight Team #" type="number" />
    <button onclick="loadMatches()">Load</button>
  </div>
  <div id="status"></div>
  <table>
    <thead>
      <tr>
        <th>Match</th>
        <th>Red 1</th><th>Red 2</th><th>Red Total</th>
        <th>Winner</th>
        <th>Blue Total</th><th>Blue 1</th><th>Blue 2</th>
      </tr>
    </thead>
    <tbody id="matches"></tbody>
  </table>
  <div class="summary" id="summary"></div>

  <script>
    const GQL = async (query, variables) => {
      const res = await fetch("https://api.ftcscout.org/graphql", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query, variables })
      });
      const json = await res.json();
      if (json.errors) throw new Error(json.errors[0].message);
      return json.data;
    };

    const MATCH_QUERY = `query($code: String!) {
      eventByCode(code: $code, season: 2024) {
        name
        matches {
          matchNum
          teams {
            teamNumber
            alliance
          }
        }
      }
    }`;

    const TEAM_QUERY = `query($team: Int!) {
      teamByNumber(number: $team) {
        events(season: 2024) {
          event { end }
          stats {
            ... on TeamEventStats2024 {
              opr {
                totalPointsNp
                autoPoints
                autoSpecimenPoints
                autoSamplePoints
                dcPoints
                dcSpecimenPoints
                dcSamplePoints
                dcParkPoints
              }
            }
          }
        }
      }
    }`;

    const teamCache = {};

    async function getTeamStats(teamNumber) {
      if (teamCache[teamNumber]) return teamCache[teamNumber];
      const data = await GQL(TEAM_QUERY, { team: teamNumber });
      const events = data.teamByNumber?.events || [];
      const latest = events.sort((a, b) => new Date(b.event.end) - new Date(a.event.end))[0];
      const opr = latest?.stats?.opr || {};
      const stat = {
        total: Object.values(opr).reduce((sum, val) => sum + (val || 0), 0),
        isSample: (opr.autoSamplePoints || 0) + (opr.dcSamplePoints || 0) > 0,
        isSpecimen: (opr.autoSpecimenPoints || 0) + (opr.dcSpecimenPoints || 0) > 0,
      };
      teamCache[teamNumber] = stat;
      return stat;
    }

    function teamDisplay(team, stat, color, highlight) {
      const cls = color + (highlight === team ? ' bold' : '');
      const icons = [];
      if (stat.isSample) icons.push('<img src="images/sample.png" class="icon" title="Sample">');
      if (stat.isSpecimen) icons.push('<img src="images/specimen.png" class="icon" title="Specimen">');
      return `<td class="${cls}">${team}${icons.join('')}</td>`;
    }

    async function loadMatches() {
      const code = document.getElementById('eventCode').value.trim();
      const highlight = parseInt(document.getElementById('highlightTeam').value);
      const tbody = document.getElementById('matches');
      const status = document.getElementById('status');
      const summary = document.getElementById('summary');
      tbody.innerHTML = summary.innerHTML = status.textContent = '';

      try {
        status.textContent = 'Loading...';
        const data = await GQL(MATCH_QUERY, { code });
        const matches = data.eventByCode?.matches || [];

        let scores = [];

        for (const match of matches) {
          const num = match.matchNum;
          const red = match.teams.filter(t => t.alliance === "Red").map(t => t.teamNumber);
          const blue = match.teams.filter(t => t.alliance === "Blue").map(t => t.teamNumber);

          const redStats = await Promise.all(red.map(getTeamStats));
          const blueStats = await Promise.all(blue.map(getTeamStats));

          const redTotal = Math.round(redStats.reduce((a, s) => a + (s.total || 0), 0));
          const blueTotal = Math.round(blueStats.reduce((a, s) => a + (s.total || 0), 0));

          const winner = redTotal > blueTotal ? 'Red' : blueTotal > redTotal ? 'Blue' : 'Tie';

          scores.push((redTotal + blueTotal) / 2);

          tbody.innerHTML += `
            <tr>
              <td>Q-${num}</td>
              ${teamDisplay(red[0], redStats[0], 'red', highlight)}
              ${teamDisplay(red[1], redStats[1], 'red', highlight)}
              <td class="red">${redTotal}</td>
              <td style="color:${winner === 'Red' ? '#f66' : winner === 'Blue' ? '#6af' : '#ccc'}">${winner}</td>
              <td class="blue">${blueTotal}</td>
              ${teamDisplay(blue[0], blueStats[0], 'blue', highlight)}
              ${teamDisplay(blue[1], blueStats[1], 'blue', highlight)}
            </tr>
          `;

          await new Promise(r => setTimeout(r, 100));
        }

        const avg = scores.length ? (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(2) : '0';
        const max = Math.max(...scores).toFixed(0);
        summary.innerHTML = `Predicted Avg Match Score: ${avg} | Predicted High Score: ${max}`;
        status.textContent = '';
      } catch (e) {
        status.textContent = 'Error: ' + e.message;
      }
    }
  </script>
</body>
</html>
